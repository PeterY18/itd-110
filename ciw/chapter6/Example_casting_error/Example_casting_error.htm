<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8" />
<title>Example: Casting Error</title>

<script>


  
/***********************************************
  A function named myFunction() is defined.
  The function displays an alert() when invoked.
***********************************************/
  
  function myFunction() {
	  var a = 1;
	  var b = 2;
	  var c = "The answer is  " + a + b;
    alert(c);
  }



</script>
</head>
<!-- Add an onload event handler to call the function -->

<body onload="myFunction();">
